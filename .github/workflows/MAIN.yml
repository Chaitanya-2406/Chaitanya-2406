name: Generate Snake

on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Generate the snake SVG
      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: Chaitanyahoon
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Push the changes to the output branch
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
          directory: dist
